{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="{% static 'loginadmin.css' %}">
    <script src="https://kit.fontawesome.com/d258feda9a.js" crossorigin="anonymous"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <div class="logo">
                <a href="" class="icon-logo"><i class="fa-solid fa-virus-slash"></i>Classification</a>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="l-container">
            <div class="l-row row mt-5 ">
                <div class="col-md-6 offset-md-3">
                    <div class="l-box l-border border bg-white p-3">
                        <h3>Login Admin</h3>
                        <br>
                        <hr>
                        <form class="l-box-sm"  method="POST">
                            {% csrf_token %}
                            {{form}}
                            <input class="btn btn-success" type="submit" value="Login">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p class="p-footer">Created by Jasper Villarosa. Â© 2023</p>
    </footer>
    <script src="{% static 'script.js' %}"></script>
    <script src="{% static 'toggle.js' %}"></script>
    <script src="{% static 'login.js' %}"></script>

</body>
</html>
